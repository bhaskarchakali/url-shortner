<!DOCTYPE html>
<html>
<head>
    <title>URL Shortener - History</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">URL Shortener - History</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Original URL</th>
                    <th>Short URL</th>
                </tr>
            </thead>
            <tbody>
                {% for url in urls %}
                <tr>
                    <td>{{ url.original_url }}</td>
                    <td><a href="{{ url.short_url }}" target="_blank">{{ url.short_url }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
